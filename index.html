<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

      /* Anime background */
      background: url("gojo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile {
      background: rgba(255, 255, 255, 0.85); /* Slight transparent white for anime effect */
      backdrop-filter: blur(4px);
      width: 320px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #222;
    }

    p {
      margin: 5px 0;
      color: #444;
      font-size: 14px;
    }

    .skills {
      margin-top: 15px;
    }

    .skill {
      display: inline-block;
      background: #e5e7ff;
      color: #333;
      padding: 6px 10px;
      margin: 4px;
      border-radius: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="profile">
    <!-- Your Sukuna profile picture -->
    <img src="sukuna.jpg" class="avatar">

    <h1>Benedict A. San Felipe</h1>
    <p>Student / Aspiring Developer</p>
    <p>Quezon City, Philippines</p>

    <div class="skills">
      <span class="skill">C++</span>
      <span class="skill">Java</span>
      <span class="skill">Communication</span>
      <span class="skill">Time Management</span>
    </div>
  </div>

</body>
</html>
