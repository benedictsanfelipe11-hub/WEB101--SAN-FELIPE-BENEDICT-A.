<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile {
      background: white;
      width: 320px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #4f46e5;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      margin: 0 auto 15px;
    }

    h1 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }

    .skills {
      margin-top: 15px;
    }

    .skill {
      display: inline-block;
      background: #e5e7ff;
      color: #333;
      padding: 6px 10px;
      margin: 4px;
      border-radius: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="profile">
    <div class="avatar">BS</div>
    <h1>Benedict A. San Felipe</h1>
    <p>Student / Aspiring Developer</p>
    <p>Quezon City, Philippines</p>

    <div class="skills">
      <span class="skill">C++</span>
      <span class="skill">Java</span>
      <span class="skill">Communication</span>
      <span class="skill">Time Management</span>
    </div>
  </div>

</body>
</html>
